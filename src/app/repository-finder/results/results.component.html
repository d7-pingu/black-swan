<h3>
  Results
</h3>
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Url</th>
        <th>Description</th>
        <th>Forks</th>
        <th>Stargrazers</th>
        <th>Open issues</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <th><a href="{{result.html_url}}">{{result.html_url}}</a></th>
        <td>{{result.description}}</td>
        <td>{{result.forks_count}}</td>
        <td>{{result.stargazers_count}}</td>
        <td>{{result.open_issues_count}}</td>
        <td>
          <button class="btn btn-primary"
          (click)="showAvailableIssues(result.issues_url)"
          [disabled]="!isAvailableIssues(result)">show issues</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div [hidden]="isAtleastOneSearch()">
    You have not searched.
  </div>
  <div [hidden]="isResults() || !isAtleastOneSearch()">
    Your search did not match any repositiories.    
  </div>
</div>
